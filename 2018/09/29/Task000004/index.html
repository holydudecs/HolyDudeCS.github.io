an class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line"></span><br><span class="line">struct Data&#123;</span><br><span class="line">    char source[20];</span><br><span class="line">    char name[10];</span><br><span class="line">    int color;//色度</span><br><span class="line">    float ph;//ph 值</span><br><span class="line">    int Ga;//gai钙</span><br><span class="line">    int Mg;//镁</span><br><span class="line">    int Na;//钠</span><br><span class="line">    float radio;//放射性</span><br><span class="line">    struct Data* next;</span><br><span class="line">&#125;;//用链表</span><br><span class="line">//同时我们会做一个fake head</span><br><span class="line"></span><br><span class="line">struct Data* head ;</span><br><span class="line">/*struct Data* head = (struct Data*) malloc(sizeof(struct Data));*/</span><br><span class="line"></span><br><span class="line">struct Data* NewDataNode()</span><br><span class="line">&#123;</span><br><span class="line">    struct Data* node=(struct Data*) malloc(sizeof(struct Data));</span><br><span class="line">    for(int i=0;i&lt;20;i++) node-&gt;source[i]=0;</span><br><span class="line">    for(int i=0;i&lt;10;i++) node-&gt;name[i]=0;</span><br><span class="line">    node-&gt;color=-1;</span><br><span class="line">    node-&gt;ph=-1;</span><br><span class="line">    node-&gt;Ga=-1;</span><br><span class="line">    node-&gt;Mg=-1;</span><br><span class="line">    node-&gt;Na=-1;</span><br><span class="line">    node-&gt;radio=-1;</span><br><span class="line">    node-&gt;next=NULL;</span><br><span class="line">    return node;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void OutputData(struct Data* node)</span><br><span class="line">&#123;</span><br><span class="line">    fprintf(stdout,&quot;%s,%s,%d,%.1f,%d,%d,%d,%.3f\n&quot;,node-&gt;source,node-&gt;name,node-&gt;color,node-&gt;ph,node-&gt;Ga,node-&gt;Mg,node-&gt;Na,node-&gt;radio);</span><br><span class="line">    /*fprintf(stdout,&quot;%s,%s,%d,%.1f,%d,%d,%d,%.3f\n&quot;,node-&gt;source,node-&gt;name,node-&gt;color,node-&gt;ph,node-&gt;Ga,node-&gt;Mg,node-&gt;Na,node-&gt;radio);*/</span><br><span class="line">    /*printf(&quot;%s,%s,%d,%.1f,%d,%d,%d,%.3f\n&quot;,node-&gt;source,node-&gt;name,node-&gt;color,node-&gt;ph,node-&gt;Ga,node-&gt;Mg,node-&gt;Na,node-&gt;radio);*/</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int After(struct Data* l,struct Data * r)//l be after r?</span><br><span class="line">&#123;</span><br><span class="line">    if(l-&gt;radio&gt;r-&gt;radio) return 1;</span><br><span class="line">    if(l-&gt;radio&lt;r-&gt;radio) return 0;</span><br><span class="line">    if(l-&gt;Mg&lt;r-&gt;Mg) return 1;</span><br><span class="line">    if(l-&gt;Mg&gt;r-&gt;Mg) return 0;</span><br><span class="line">    return 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void InsertNode(struct Data* node)</span><br><span class="line">&#123;</span><br><span class="line">    struct Data* tmp=head;</span><br><span class="line">    while(tmp-&gt;next&amp;&amp;After(node,tmp-&gt;next))</span><br><span class="line">    &#123;</span><br><span class="line">        tmp=tmp-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    struct Data* next=tmp-&gt;next;</span><br><span class="line">    tmp-&gt;next=node;</span><br><span class="line">    node-&gt;next=next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int ValidString(char ch)</span><br><span class="line">&#123;</span><br><span class="line">    if(ch&gt;=&apos;a&apos;&amp;&amp;ch&lt;=&apos;z&apos;) return 1;</span><br><span class="line">    if(ch&gt;=&apos;A&apos;&amp;&amp;ch&lt;=&apos;Z&apos;) return 1;</span><br><span class="line">    if(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;) return 1;</span><br><span class="line">    if(ch==13||ch==10) return 1;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int eof=0;</span><br><span class="line"></span><br><span class="line">struct Data* ReadData(FILE* fp)</span><br><span class="line">&#123;</span><br><span class="line">    struct Data* node=NewDataNode();</span><br><span class="line"></span><br><span class="line">    char ch;</span><br><span class="line"></span><br><span class="line">    int i=0;</span><br><span class="line">    while(i&lt;20&amp;&amp;(ch=fgetc(fp))!=&apos;,&apos;)</span><br><span class="line">    &#123;</span><br><span class="line">        if(ch==-1)</span><br><span class="line">        &#123;</span><br><span class="line">            free(node);</span><br><span class="line">            eof=1;</span><br><span class="line">            return NULL;</span><br><span class="line">        &#125;</span><br><span class="line">        if(!ValidString(ch))</span><br><span class="line">        &#123;</span><br><span class="line">            fprintf(stderr,&quot;读取错误\n&quot;);</span><br><span class="line">            free(node);</span><br><span class="line">            return NULL;</span><br><span class="line">        &#125;</span><br><span class="line">        /*printf(&quot;%dth ch:%d\n&quot;,i,ch);*/</span><br><span class="line">        if(ch!=&apos;\n&apos;&amp;&amp;ch!=13&amp;&amp;ch!=10)</span><br><span class="line">        &#123;</span><br><span class="line">            node-&gt;source[i]=ch;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if(i==20||i==0)</span><br><span class="line">    &#123;</span><br><span class="line">        fprintf(stderr,&quot;读取错误\n&quot;);</span><br><span class="line">        free(node);</span><br><span class="line">        return NULL;</span><br><span class="line">    &#125;</span><br><span class="line">    /*printf(&quot;1\n&quot;);*/</span><br><span class="line"></span><br><span class="line">    i=0;</span><br><span class="line">    while(i&lt;10&amp;&amp;(ch=fgetc(fp))!=&apos;,&apos;)</span><br><span class="line">    &#123;</span><br><span class="line">        node-&gt;name[i]=ch;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    if(i==0||i==10)</span><br><span class="line">    &#123;</span><br><span class="line">        fprintf(stderr,&quot;读取错误\n&quot;);</span><br><span class="line">        /*printf(&quot;\n2\n&quot;);*/</span><br><span class="line">        free(node);</span><br><span class="line">        return NULL;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    int rd=fscanf(fp,&quot;%d,%f,%d,%d,%d,%f&quot;,&amp;node-&gt;color,&amp;node-&gt;ph,&amp;node-&gt;Ga,&amp;node-&gt;Mg,&amp;node-&gt;Na,&amp;node-&gt;radio);</span><br><span class="line">    if(rd!=6)</span><br><span class="line">    &#123;</span><br><span class="line">        fprintf(stderr,&quot;读取错误\n&quot;);</span><br><span class="line">        /*printf(&quot;\n3\n&quot;);*/</span><br><span class="line">        free(node);</span><br><span class="line">        return NULL;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    InsertNode(node);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int Better(struct Data* l, struct Data* r)//l&apos;s color ,ph ,Ga , Na, Mg should be less that r</span><br><span class="line">&#123;</span><br><span class="line">    if(l-&gt;color&gt;r-&gt;color) return 0;</span><br><span class="line">    if(l-&gt;Ga&gt;r-&gt;Ga) return 0;</span><br><span class="line">    if(l-&gt;Na&gt;r-&gt;Na) return 0;</span><br><span class="line">    if(l-&gt;Mg&gt;r-&gt;Mg) return 0;</span><br><span class="line">    return 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void BetterOutput(struct Data* node)</span><br><span class="line">&#123;</span><br><span class="line">    struct Data* tmp=head-&gt;next;</span><br><span class="line">    while(tmp)</span><br><span class="line">    &#123;</span><br><span class="line">        if(Better(tmp,node))</span><br><span class="line">        &#123;</span><br><span class="line">            OutputData(tmp);</span><br><span class="line">        &#125;</span><br><span class="line">        tmp=tmp-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    head = (struct Data*) malloc(sizeof(struct Data));</span><br><span class="line">    FILE *fp=NULL;//打开文件</span><br><span class="line">    fp=fopen(&quot;samples.txt&quot;,&quot;r&quot;);</span><br><span class="line">    if(fp==NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        fprintf(stderr,&quot;File open error!\n&quot;);</span><br><span class="line">        return 1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //下面开始读取文件并存储到链表中</span><br><span class="line"></span><br><span class="line">    struct Data* tmp=head-&gt;next;</span><br><span class="line">    while(!feof(fp))</span><br><span class="line">    &#123;</span><br><span class="line">        if(ReadData(fp)==NULL)</span><br><span class="line">        &#123;</span><br><span class="line">            if(eof==1)//read the End Of File</span><br><span class="line">            &#123;</span><br><span class="line">                eof=0;</span><br><span class="line">            &#125;else</span><br><span class="line">            &#123;</span><br><span class="line">                /*GG*/</span><br><span class="line">                tmp=head;</span><br><span class="line">                while(tmp)</span><br><span class="line">                &#123;</span><br><span class="line">                    struct Data* next=tmp-&gt;next;</span><br><span class="line">                    free(tmp);</span><br><span class="line">                    tmp=next;</span><br><span class="line">                &#125;</span><br><span class="line">                fclose(fp);</span><br><span class="line">                return 1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /*tmp=head-&gt;next;*/</span><br><span class="line">    /*while(tmp)*/</span><br><span class="line">    /*&#123;*/</span><br><span class="line">    /*Data* next=tmp-&gt;next;*/</span><br><span class="line">    /*OutputData(tmp);*/</span><br><span class="line">    /*tmp=next;*/</span><br><span class="line">    /*&#125;*/</span><br><span class="line"></span><br><span class="line">    //下面这个循环是在进行查询和搜索</span><br><span class="line">    while(1)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;\n\n输入color ph Ga Mg Na的最大值(q开头结束)\n&quot;);</span><br><span class="line">        struct Data* node= NewDataNode();</span><br><span class="line">        char ch=0;</span><br><span class="line">        ch=getchar();</span><br><span class="line">        if(ch==&apos;q&apos;)</span><br><span class="line">            break;</span><br><span class="line">        node-&gt;color=ch-&apos;0&apos;;</span><br><span class="line">        while((ch=getchar())!=&apos; &apos;)</span><br><span class="line">        &#123;</span><br><span class="line">            node-&gt;color=node-&gt;color*10+ch-&apos;0&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">        fscanf(stdin,&quot;%f%d%d%d&quot;,&amp;node-&gt;ph,&amp;node-&gt;Ga,&amp;node-&gt;Mg,&amp;node-&gt;Na);</span><br><span class="line">        /*OutputData(node);*/</span><br><span class="line">        while(getchar()!=&apos;\n&apos;)</span><br><span class="line">        &#123;</span><br><span class="line">            ;</span><br><span class="line">        &#125;</span><br><span class="line">        /*fscanf(stdin,&quot;%d%f%d%d%d&quot;,&amp;node-&gt;color,&amp;node-&gt;ph,&amp;node-&gt;Ga,&amp;node-&gt;Mg,&amp;node-&gt;Na);*/</span><br><span class="line">        BetterOutput(node);</span><br><span class="line">        free(node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //free malloc memory</span><br><span class="line">    tmp=head;</span><br><span class="line">    while(tmp)</span><br><span class="line">    &#123;</span><br><span class="line">        struct Data* next=tmp-&gt;next;</span><br><span class="line">        free(tmp);</span><br><span class="line">        tmp=next;</span><br><span class="line">    &#125;</span><br><span class="line">    fclose(fp);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
